      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul style="flex-wrap: nowrap">
        <li>
          <img src="asset/img/dumbways.png" style="width: 70px" />
        </li>
        <li>
          <a href="index.html" class="nav-links"> Home </a>
        </li>
        <li style="font-weight: 700">
          <a
            href="project.html"
            style="justify-content: space-between; white-space: nowrap"
            class="nav-links"
          >
            Add Project
          </a>
        </li>
        <li>
          <a
            href="testimonial.html"
            style="justify-content: space-between; white-space: nowrap"
            class="nav-links"
          >
            Testimonials
          </a>
        </li>
        <li style="display: flex; justify-content: flex-end; width: 80%">
          <a href="contact.html" class="btn-contact nav-links">Contact Me</a>
          <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
        </li>
      </ul>
    </nav>

    <div id="hamburger-container" class="hamburger-container hide">
      <h1 class="hamburger-container-item">
        <a style="color: #232946; text-decoration: none;" href="index.html"> Home </a>
      </h1>
      <h1 class="hamburger-container-item hamburger-active">
        <a style="color: white; text-decoration: none;" href="project.html"> Add Project </a>
      </h1>
      <h1 class="hamburger-container-item">
        <a style="color: #232946; text-decoration: none;" href="contact.html"> Contact Me </a>
      </h1>
      <h1 class="hamburger-container-item">
        <a style="color: #232946; text-decoration: none" href="testimonial.html">
          Testimonials </a>
      </h1>
    </div>

    <main>
      <div class="project">
        <h1>Add My Project</h1>
        <form id="project-form">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" name="project-name" required />

          <label for="start-date">Start Date</label>
          <input type="date" id="start-date" name="start-date" required />

          <label for="end-date">End Date</label>
          <input type="date" id="end-date" name="end-date" required />

          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            rows="5"
            required
          ></textarea>

          <label>Technologies</label>
          <div class="tech-stack">
            <label
              ><input type="checkbox" name="tech" value="HTML" /> HTML
            </label>
            <label
              ><input type="checkbox" name="tech" value="CSS" /> CSS
            </label>
            <label><input type="checkbox" name="tech" value="JS" /> JS </label>
            <label
              ><input type="checkbox" name="tech" value="TypeScript" />
              TypeScript
            </label>
          </div>

          <label for="image">Upload Image</label>
          <input type="file" id="image" name="image" accept="image/*" />

          <button type="submit">submit</button>
        </form>
      </div>

      <section id="projects-list">
        <h1>MY PROJECT</h1>
        <br />
        <div class="project-cards" id="projectCardsContainer">
          <!-- Project cards will be dynamically inserted here -->
        </div>
      </section>
    </main>
    <script src="asset/js/project.js"></script>
    <script src="asset/js/nav.js"></script>
  </body>
</html>
